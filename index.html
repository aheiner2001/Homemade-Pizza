<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Dough</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #faf8f3;
      --ink: #1f1f1f;
      --muted: #6f6f6f;
      --accent: #d9cbb6;
      --border: #dcd6cb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
    }

    header {
      padding: 3rem 1.5rem 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      letter-spacing: 0.15em;
      margin: 0 0 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
    }

    nav a {
      text-decoration: none;
      color: var(--ink);
      opacity: 0.8;
    }

    nav a:hover { opacity: 1; }

    .hero {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .hero img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4rem;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      letter-spacing: 0.12em;
      margin-bottom: 1rem;
    }

    p {
      color: var(--muted);
      max-width: 600px;
      margin: 0 auto 2.5rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.9rem 2rem;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--ink);
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      border-radius: 999px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 2rem 1.5rem 3rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>PIZZA DOUGH</h1>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">RECIPES</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <section class="hero">
    <!-- Replace src with your own image -->
    <img src="https://images.unsplash.com/photo-1600628422019-6c2f4f1b21b3?q=80&w=1600&auto=format&fit=crop" alt="Artisan pizza dough" />
  </section>

  <main>
    <h2>ARTISAN PIZZA DOUGH</h2>
    <p>
      Simple ingredients. Long fermentation. Thoughtful technique.
      Learn how to make clean, consistent pizza dough with a bakery‑inspired approach.
    </p>
    <div class="actions">
      <a class="btn" href="#">LEARN MORE</a>
      <a class="btn" href="#">RECIPES</a>
    </div>
  </main>

  <footer>
    © 2025 Pizza Dough — Crafted Simply
  </footer>
</body>
</html>
